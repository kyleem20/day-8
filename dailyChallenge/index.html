<!doctype html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col text-center p-3">
        <h1>Welcome to ROCK, PAPER, SCISSORS</h1>
      </div>
    </div>

  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col ms-5 text-center p-3" id="buttons">
        <h2>Choose Your Player</h2>
        <button type="button" class="btn btn-secondary" onclick="play('Rock')">Rock</button>
        <button type="button" class="btn btn-secondary" onclick="play('Paper')">Paper</button>
        <button type="button" class="btn btn-secondary" onclick="play('Scissors')">Scissors</button>
      </div>
      <div class="row">
        <div class="col-12 text-center mt-5">
          <h2>Battle!</h2>
        </div>
        <div class="col-6 text-center">
          <img id="img" class="img-fluid rounded" src="http://placehold.it/300x300" alt="battle piece">
        </div>
        <div class="col-6 text-center">
          <img id="imgComp" class="img-fluid rounded" src="http://placehold.it/300x300" alt="battle piece">
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid"></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
